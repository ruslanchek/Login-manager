<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New project</title>

        <!-- Styles -->
        <link rel="stylesheet" href="css/project.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="layout">
                <div class="nav-hero">
                    <div class="limiter">
                        <a href="/" class="logo">Brand name</a>
                    </div>
                </div>

                <div class="content">
                    <div class="limiter">
                        <div class="grid-10">
                            <div class="span-8">
                                <h1>Счета-фактуры</h1>
                            </div>
                            <div class="span-2">
                                <a class="button flat button-action" href="#">Создать счет</a>
                            </div>
                        </div>

                        <br/><br/>

                        <section id="outlet"></section>
                    </div>
                </div>
            </div>
        </div>

        <script id="template-table-invoices" type="text/ractive">
            <div class="table">
                <div class="head">
                    <div class="row">
                        <div class="cell width-5"></div>
                        <div class="cell width-30">Наименование</div>
                        <div class="cell width-25">Сумма заказа</div>
                        <div class="cell width-35">Контрагент</div>
                        <div class="cell width-5"></div>
                    </div>
                </div>
                <div class="body">
                    {{#rows}}
                    <div class="row">
                        <div class="cell width-5">
                            {{#payed}}
                                <span class="link-icon badge-payed badge-payed" title="Оплачен"><i class="icon-ruble"></i></span>
                            {{/payed}}

                            {{^payed}}
                                <span class="link-icon badge-payed badge-not-payed" title="Не оплачен"><i class="icon-ruble"></i></span>
                            {{/payed}}
                        </div>
                        <div class="cell width-30">
                            <a class="link-underlined" href="#">Счет №{{title}}</a>&nbsp;<span class="color-grey">от {{helpers.date(date)}}</span>

                            {{#payed}}
                                <div class="small color-green-light">
                                    Оплачен
                                </div>
                            {{/payed}}

                            {{^payed}}
                                <div class="small color-grey-light">Оплата до {{helpers.date(payDate)}}</div>
                            {{/payed}}
                        </div>
                        <div class="cell width-25">
                            {{{helpers.price(price)}}}
                            <div class="small color-grey-light">12 позиций</div>
                        </div>
                        <div class="cell width-35">
                            <a class="link-underlined" href="#">ООО &laquo;Трансинжнефтьстрой&raquo;</a>
                        </div>
                        <div class="cell width-5">
                            <a class="link-icon color-red delete" title="Удалить" href="#"><i class="icon-times"></i></a>
                        </div>
                    </div>
                    {{/rows}}
                </div>
            </div>
        </script>

        <!-- Scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
        <script src="http://momentjs.com/downloads/moment.min.js"></script>
        <script src="js/quodo.animate.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/main.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
