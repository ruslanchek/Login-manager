<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New project</title>

        <!-- Styles -->
        <link rel="stylesheet" href="css/project.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="layout">
                <div class="nav-hero">
                    <div class="limiter">
                        <a href="/" class="logo">Brand name</a>
                    </div>
                </div>

                <div class="content">
                    <div class="limiter">
                        <div class="grid-10">
                            <div class="span-8">
                                <h1>Счета-фактуры</h1>
                            </div>
                            <div class="span-2">
                                <a class="button flat button-action" href="#">Создать счет</a>
                            </div>
                        </div>

                        <br/><br/>

                        <section id="outlet"></section>
                    </div>
                </div>
            </div>
        </div>

        <script id="template-table-invoices" type="text/ractive">
            <div class="table">
                <div class="head">
                    <div class="row">
                        <div class="cell width-5"></div>
                        <div class="cell width-34">
                            <a on-click="sort:title" href="#">Наименование</a>
                        </div>
                        <div class="cell width-21">
                            <a on-click="sort:price" href="#">Сумма заказа</a>
                        </div>
                        <div class="cell width-35">
                            <a on-click="sort:contragent.name" href="#">Контрагент</a>
                        </div>
                        <div class="cell width-5"></div>
                    </div>
                </div>
                <div class="body">
                    {{#each sort( rows, sortColumn ) :num}}
                    <div class="row">
                        <div class="cell width-5">
                            {{#payed}}
                                <span class="link-icon badge-payed badge-payed" title="Оплачен"><i class="icon-ruble"></i></span>
                            {{/payed}}

                            {{^payed}}
                                <span class="link-icon badge-payed badge-not-payed" title="Не оплачен"><i class="icon-ruble"></i></span>
                            {{/payed}}
                        </div>
                        <div class="cell width-34">
                            <a class="link-underlined" href="#">Счет №{{title}}</a>&nbsp;<span class="color-grey">от {{helpers.date(date)}}</span>

                            {{#payed}}
                                <div class="small color-green-light">
                                    Оплачен <span class="color-grey-light">{{helpers.dateFrom(payDate)}}</span>
                                </div>
                            {{/payed}}

                            {{^payed}}
                                <div class="small color-grey-light">Оплата до {{helpers.date(payTill)}}</div>
                            {{/payed}}
                        </div>
                        <div class="cell width-21">
                            {{{helpers.price(price)}}}
                            <div class="small color-grey-light">{{items}} {{helpers.plural(items, 'позиция', 'позиции', 'позиций')}}</div>
                        </div>
                        <div class="cell width-35">
                            {{#contragent}}
                            <a class="link-underlined" href="/contragents/{{id}}">{{helpers.companyType(type)}} &laquo;{{name}}&raquo;</a>
                            {{/contragent}}
                        </div>
                        <div class="cell width-5">
                            <a class="link-icon color-red delete" title="Удалить" href="#"><i class="icon-times"></i></a>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>

        <!-- Scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
        <script src="js/plugin.moment.js"></script>
        <script src="js/jquery.quodo.animate.js"></script>
        <script src="js/app.helpers.js"></script>
        <script src="js/module.main.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
